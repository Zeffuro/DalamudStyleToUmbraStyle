<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />

    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .container {
            max-width: 1200px;
        }
        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            appearance: none;
            cursor: pointer;
        }
        .color-picker::-webkit-color-swatch {
            border: none;
        }
        .label-color-picker {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 50%;
        }
        .label-color-picker label {
            flex: 1;
            text-align: right;
            margin-right: 10px;
            white-space: nowrap;
        }
        .label-color-picker input {
            flex: 0 0 40px;
        }
        .form-group.copy {
            position: relative;
        }
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 5px;
            z-index: 1;
        }
        textarea.copy {
            padding-right: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Style Converter</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="encodedInput">Encoded Gzip Base64:</label>
                    <textarea id="encodedInput" class="form-control" rows="5"></textarea>
                </div>
                <button id="decodeBtn" class="btn btn-secondary btn-block">Decode to Style 1</button>
                <div class="form-group mt-4">
                    <label for="style1">Style 1 JSON:</label>
                    <textarea id="style1" class="form-control" rows="10"></textarea>
                </div>
                <button id="convertBtn" class="btn btn-primary btn-block">Convert to Style 2</button>
                <div class="form-group mt-4">
                    <label for="style2">Style 2 JSON:</label>
                    <textarea id="style2" class="form-control" rows="10" readonly></textarea>
                </div>
                <div class="form-group mt-4 copy">
                    <label for="encodedOutput">Encoded Deflate Base64:</label>
                    <textarea id="encodedOutput" class="form-control copy" rows="5" readonly></textarea>
                    <button id="copyBtn" class="btn btn-info copy-btn">Copy</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="colorPickers" class="form-group mt-4 d-flex flex-wrap"></div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
